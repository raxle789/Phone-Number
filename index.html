<!DOCTYPE html>
<html>
  <head>
    <title>Program Pembuatan Nomor Telepon</title>
    <link rel="stylesheet" href="style.css" type="text/css">

  <body>
    <header>

    <br>

        <option value="2">2</option>
        <option value="3">3</option>
      </select> <br /> <br />
      <button type="button" onclick="tampilkanhasil()">Enter</button>
      <br /> <br />
      <p id="tulisanhasil"></p>
      <p id="tulisan1"></p>
      <p id="tulisan2"></p>
      <p id="tulisan3"></p>
    </div>

      switch(masukan){

          }
          break;
        case "3":
          if (pilihan==="Indonesia"){
            nomor2 = "+62 8";
            nomor3 = "+62 8";
          } else if (pilihan==="Singapura"){
            nomor2 = "+65 8";
            nomor3 = "+65 8";
          } else {

            nomor3 = "+60 8";

      var fungsi = (array1, array2, array3) => {

        array2.push(Math.ceil(Math.random() * 9));
        array3.push(Math.ceil(Math.random() * 9));

      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      if (pilihan === "Indonesia"){
        fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
        fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
        fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
        fungsi(arrayNomor1, arrayNomor2, arrayNomor3);
      }

      if (pilihan==="Indonesia"){
        nomorJadi = nomorIndo + arrayNomor1.join('');
        nomor2 = nomor2 + arrayNomor2.join('');
        nomor3 = nomor3 + arrayNomor3.join('');
      } else if (pilihan==="Singapura"){

        nomor2 = nomor2 + arrayNomor2.join('');
        nomor3 = nomor3 + arrayNomor3.join('');
      } else {
        nomorJadi = nomorMly + arrayNomor1.join('');
        nomor2 = nomor2 + arrayNomor2.join('');
        nomor3 = nomor3 + arrayNomor3.join('');
      }

      switch(masukan){
        case "1":
          document.getElementById("tulisanhasil").innerHTML = "Hasil:";
          document.getElementById("tulisan1").innerHTML = nomorJadi;
          document.getElementById("tulisan2").innerHTML = "";
          document.getElementById("tulisan3").innerHTML = "";

        case "2":

          document.getElementById("tulisan1").innerHTML = nomorJadi;
          document.getElementById("tulisan2").innerHTML = nomor2;
          document.getElementById("tulisan3").innerHTML = "";

        default:
          document.getElementById("tulisanhasil").innerHTML = "Hasil:";
          document.getElementById("tulisan1").innerHTML = nomorJadi;

  </body>
</html>
